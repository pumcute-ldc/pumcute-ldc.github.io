            ];
            let currentIndex = 0;
            let displayText = ''; 
            let displayLines = []; 
            
            if (messageElement.style.display === 'none' || messageElement.style.display === '') {
                messageElement.style.display = 'block';
                typeWriter(messageElement, messages, currentIndex, displayText, displayLines);

        function typeWriter(element, texts, index, displayText, displayLines) {
            if (index < texts.length) {
                const text = texts[index];
                let i = 0;
                const typingInterval = setInterval(() => {
                    if (i < text.length) {
                        displayText += text.charAt(i);
                        if (i >= 100) {
                            displayLines.push(displayText.substring(0, 100));
                            displayText = displayText.substring(1);
                            element.textContent = displayLines.join('\n');
                        } else {
                            element.textContent = displayText;
                        }
                        i++;
                    } else {
                        clearInterval(typingInterval);
                        setTimeout(() => {
                            removeText(element, displayLines);
                            if (index === texts.length - 1) {
                                setTimeout(() => {
                                    window.location.href = 'https://pumcute-ldc.github.io/';
                                }, 2000); 
                            } else {
                                typeWriter(element, texts, index + 1, '', []); 
                            }
                        }, 800);
                    }
                }, 50);
            }
        }

        function removeText(element, displayLines) {
            if (displayLines.length > 0) {
                const removingInterval = setInterval(() => {
                    if (displayLines.length > 0) {
                        displayLines.shift();
                        element.textContent = displayLines.join('\n');
                    } else {
                        clearInterval(removingInterval);
                        element.textContent = '';
                    }
                }, 50);
            }
        }

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = '‚ùÑ';
            snowflake.style.left = Math.random() * window.innerWidth + 'px';

            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            snowflake.style.animation = `fall ${Math.random() * 3 + 2}s linear infinite`;

            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        setInterval(createSnowflake, 100);
